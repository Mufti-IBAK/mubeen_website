**B. Define the Background Image in `tailwind.config.js`**

Now, let's tell Tailwind about this new pattern so we can use it as a utility class.

1.  Open `tailwind.config.js`.
2.  Add a `backgroundImage` key inside `theme.extend`.

```javascript
// tailwind.config.js
module.exports = {
  // ...content
  theme: {
    extend: {
      colors: { /* ...your colors */ },
      fontFamily: { /* ...your fonts */ },
      // Add this:
      backgroundImage: {
        'mosaic-pattern': "url('/patterns/mosaic.svg')",
      },
    },
  },
  plugins: [],
};